<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="HandyTools Application." />
    <title>HandyTools Application</title>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/datatables.bootstrap.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/angular-datatables.css" rel="stylesheet" />
    <link href="Content/loading-bar.min.css" rel="stylesheet" />

    <script src="Scripts/modernizr-2.8.3.js"></script>
</head>
<body ng-app="handytoolsApp" ng-controller="mainController">
    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navigation Bar -->
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img src="Assets/constructocat2.jpg" class="img-circle pull-left" height="40" width="40" alt="logo" />
                        <a class="navbar-brand" href="#/">Handy Tools Management System</a>
                    </div>

                    <div class="navbar-collapse collapse" ng-if="currentUser" ng-include="'app/navigation/navigationView.html'"></div>
                </div>
            </div>

            <!-- Body Content -->
            <div class="container-fluid">
                <div class="container body-content">
                    <!-- Authentication Directive -->
                    <div login-dialog-directive ng-if="!isAuthenticated()"></div>
                    <div ng-view></div>
                </div>

                <!-- Footer Content -->
                <div class="footer navbar-fixed-bottom">
                    <div class="container">
                        <p>&copy; 2016 - HandyTools Inc.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/DataTables/jquery.dataTables.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/respond.min.js"></script>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/angular-datatables.js"></script>
    <script src="Scripts/angular-ui.js"></script>
    <script src="Scripts/event.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.js"></script>

    <!-- Services Scripts -->
    <script src="app/services/handy.services.js"></script>
    <script src="app/services/handy.api.js"></script>
    <script src="app/services/handy.authService.js"></script>
    <script src="app/services/handy.authInterceptor.js"></script>
    <script src="app/services/handy.session.js"></script>
    <script src="app/services/handy.authResolver.js"></script>

    <!-- Controllers Scripts -->
    <script src="app/main/mainController.js"></script>
    <script src="app/login/loginController.js"></script>
    <script src="app/navigation/navigationController.js"></script>
    <script src="app/reservation/reservationController.js"></script>
    <script src="app/profile/profileController.js"></script>

    <!-- Directives Scripts -->
    <script src="app/login/loginDialogDirective.js"></script>
</body>
</html>
