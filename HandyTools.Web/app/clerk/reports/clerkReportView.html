<div class="container">
    <div class="row row-centered top-buffer">
        <div class="center-block">
            <h2>Clerk Performance Report</h2>
            <hr />
        </div>
    </div>
    <div class="row top-buffer tools-inventory-filters">
        <div class="col-md-3 filter-col">
            <div class="col-md-12">
                <div class="dropdown" ng-class="{ 'has-error' : vm.showStartDateError }">
                    <a class="dropdown-toggle" id="ddStartDate" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" required value="{{vm.startDate | date:'medium'}}" name="startDate" id="startDate" placeholder="Start Date"
                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showStartDateError" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="vm.startDate" data-datetimepicker-config="vm.dateOptionsStart" data-on-set-time="vm.validateStart(newDate, oldDate)" />
                    </ul>
                </div>
            </div>
        </div>
        <!-- EndDate -->
        <div class="col-md-3 filter-col">
            <div class="col-md-12">
                <div class="dropdown" ng-class="{ 'has-error' : vm.showEndDateError }">
                    <a class="dropdown-toggle" id="ddEndDate" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" required value="{{vm.endDate | date:'medium'}}" name="endDate" placeholder="End Date"
                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showEndDateError"/>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="vm.endDate" datetimepicker-config="vm.dateOptionsEnd" data-on-set-time="vm.validateEnd(newDate, oldDate)"/>
                    </ul>
                </div>
            </div>
        </div>

        <div class="pull-right">
            <button class="btn btn-primary btn-sm pull-right" ng-click="vm.submit()">
                <i class="glyphicon glyphicon-refresh"></i>
                <i class="glyphicon glyphicon-none"></i> Submit
            </button>
        </div>
    </div>
    <div class="row top-buffer">
        <table tr-ng-grid="" class="table table-striped table-hover reservation-grid" selected-items="mySelectedItems" items="vm.items" enable-filtering="false"
               cell-width="10em" selection-mode="None" page-items="10">
            <thead>
                <tr>
                    <th field-name="clerkID" display-name="ClerkID" cell-width="3em" enable-sorting="false" display-align="center"></th>
                    <th field-name="firstName" display-name="Firstname" display-align="center"></th>
                    <th field-name="lastName" display-name="Lastname" display-align="center"></th>
                    <th field-name="handledPickups" display-name="Pickups" display-align="center">></th>
                    <th field-name="handledDropoffs" display-name="DropOffs" display-align="center"></th>
                    <th field-name="total" display-name="Total" display-align="center" cell-width="9em"></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
