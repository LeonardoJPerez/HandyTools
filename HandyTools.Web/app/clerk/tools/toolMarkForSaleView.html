<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="row row-centered">
            <div class="center-block">
                <h4 class="modal-title">Sell Tool</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">     
        <div class="row">
            <div class="col-md-12 center-block">
                <table tr-ng-grid="" class="table table-striped table-hover table-responsive disable-pagination" items="vm.tool" enable-filtering="false" enable-sorting="false"
                       cell-width="10em" selection-mode="None">
                    <thead>
                        <tr>
                            <th field-name="id" display-name="ID" cell-width="3em" display-align="center"></th>
                            <th field-name="description" display-name="Name" display-align="center"></th>
                            <th field-name="originalPrice" display-name="Original Price" display-format="displayCurrency:gridItem" display-align="center" cell-width="12em"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row ">
            <hr />
            <div class="row row-centered">
                <div class="col-md-12 inline-headers">
                    <h5>Original Price:</h5>&nbsp;<h4>{{vm.tool[0].originalPrice | currency}}</h4>
                </div>
            </div>
            <div class="row row-centered inline-headers">
                <div class="col-md-12">
                    <h5>Sale Price:</h5>&nbsp;<h4>{{(vm.tool[0].originalPrice / 2) | currency}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row row-centered inline-headers">
            <div class="col-md-12">
                <div class="center-block">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.back()">Back</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
