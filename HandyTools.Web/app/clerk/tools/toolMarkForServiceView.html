<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="row row-centered">
            <div class="center-block">
                <h4 class="modal-title">Service Order Request</h4>
            </div>
        </div>
    </div>
    <form name="profileForm" class="form-horizontal" novalidate ng-submit="vm.submit()">
        <div class="modal-body">
            <div class="row top-buffer">
                <div class="col-md-12">

                    <fieldset>
                        <script type="text/ng-template" id="myPopoverTemplate.html">
                            <div>{{dynamicPopover.content}}</div>
                            <div class="form-group">
                                <label>Popup Title:</label>
                                <input type="text" ng-model="dynamicPopover.title" class="form-control">
                            </div>
                        </script>

                        <div class="row">
                            <!-- Description input-->
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <label class="control-label" for="txtToolID">Tool ID</label>
                                    <div class="form-group">
                                        <input id="txtToolID" name="txtToolID" type="text" class="form-control input-sm" disabled
                                               ng-model="vm.serviceOrder.toolId">
                                    </div>
                                </div>
                            </div>

                            <!-- Cost input-->
                            <div class="col-md-6">
                                <label class="control-label" for="txtOriginalPrice">Estimated Cost of Repair</label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon">$</span>
                                    <input id="txtOriginalPrice" name="txtOriginalPrice" type="text" placeholder="Enter Cost" class="form-control input-sm"
                                           required ng-model="vm.serviceOrder.cost" valid-number>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- DailyRentalPrice input-->
                            <div class="col-md-6">
                                <label class="control-label" for="dpStartDate">Start Date</label>
                                <div class="dropdown" ng-class="{ 'has-error' : vm.showStartDateError }">
                                    <a class="dropdown-toggle" id="ddStartDate" role="button" data-toggle="dropdown" data-target="#">
                                        <div class="input-group input-group-sm">
                                            <input type="text" class="form-control" required value="{{vm.serviceOrder.startDate | date:'medium'}}" name="startDate" id="startDate"
                                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showStartDateError" />
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker ng-model="vm.serviceOrder.startDate" data-datetimepicker-config="vm.dateOptionsStart" data-on-set-time="vm.validateStart(newDate, oldDate)" />
                                    </ul>
                                </div>
                            </div>
                            <!-- Deposit input-->
                            <div class="col-md-6">

                                <label class="control-label" for="dpEndDate">End Date</label>
                                <div class="dropdown" ng-class="{ 'has-error' : vm.showEndDateError }">
                                    <a class="dropdown-toggle" id="ddEndDate" role="button" data-toggle="dropdown" data-target="#">
                                        <div class="input-group input-group-sm">
                                            <input type="text" class="form-control" required value="{{vm.serviceOrder.endDate | date:'medium'}}" name="endDate"
                                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showEndDateError" />
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker ng-model="vm.serviceOrder.endDate" datetimepicker-config="vm.dateOptionsEnd" data-on-set-time="vm.validateEnd(newDate, oldDate)" />
                                    </ul>
                                </div>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row row-centered inline-headers">
                <div class="col-md-12">
                    <div class="center-block">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.back()">Back</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="profileForm.$invalid">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
