<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="row row-centered">
            <div class="center-block">
                <h4 class="modal-title">Accessories</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">     
        <div class="row">
            <div class="col-md-12 center-block" ng-if="vm.accessories.length > 0">
                <table tr-ng-grid="" class="table table-striped table-hover table-responsive disable-pagination" items="vm.accessories" enable-filtering="false" enable-sorting="false"
                       cell-width="10em" selection-mode="None">
                    <thead>
                    <tr>
                        <th field-name="title" display-name="Title" display-align="center"></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-12 center-block" ng-if="vm.accessories.length === 0">
                No Accessories for <i>{{ vm.tool.description }}</i>
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <div class="row row-centered inline-headers">
            <div class="col-md-12">
                <div class="center-block">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.back()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
