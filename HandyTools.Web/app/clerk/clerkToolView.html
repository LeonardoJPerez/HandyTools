<div class="container">
    <div class="row row-centered top-buffer">
        <div class="center-block">
            <h2>Tools Inventory Management</h2>
            <hr />
        </div>
    </div>
    <div class="row top-buffer tools-inventory-filters">
        <div class="col-md-2 pull-left">
            <div class="form-group form-group-sm">
                <select id="ddlTooType" ng-model="vm.selectedToolType" ng-options="type as type for type in vm.toolTypes track by type" class="form-control"
                        aria-describedby="sizing-addon2" ng-change="vm.toolTypeChange(vm.selectedToolType)">
                    <option value="" selected>Select a ToolType</option>
                </select>
            </div>
        </div>
        <div class="col-md-3 pull-right">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search by Tool Id" aria-describedby="sizing-addon2" ng-model="vm.searchText">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="glyphicon glyphicon-none"></i>
                        <i class="glyphicon glyphicon-search"></i>
                        <i class="glyphicon glyphicon-none"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row top-buffer" ng-init="displaySelected()">
        <table tr-ng-grid="" class="table table-striped table-hover reservation-grid" selected-items="mySelectedItems" items="vm.tools" enable-filtering="false"
               filter-by="vm.searchText" filter-by-fields="vm.filter" order-by="" page-items="10" cell-width="10em" selection-mode="None">
            <thead>
                <tr>
                    <th field-name="id" display-name="ID" cell-width="3em" enable-sorting="false" display-align="center"></th>
                    <th field-name="description" display-name="Name" display-align="left"></th>
                    <th field-name="type" display-name="Type" display-align="center"></th>
                    <th field-name="dailyRentalCharge" display-name="Daily Rental Charge" display-format="displayCurrency:gridItem" display-align="center"></th>
                    <th field-name="deposit" display-name="Deposit" display-align="center" display-format="displayCurrency:gridItem"></th>
                    <th  display-align="center" cell-width="10em"><div class="tr-ng-title">Actions</div></th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-sm" ng-click="vm.markForSale(gridItem);">
                                    Sell
                                </button>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-sm" ng-click="vm.markForService(gridItem);">
                                    Service
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
