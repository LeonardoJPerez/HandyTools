<form class="form-horizontal" ng-controller="reservationController">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtEmail">Email Address (Username)</label>
            <div class="col-md-4">
                <input id="txtEmail" name="txtEmail" type="text" placeholder="Enter an Email Address (required)" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtConfirmPassword">Confirm Password</label>
            <div class="col-md-4">
                <input id="txtConfirmPassword" name="txtConfirmPassword" type="password" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtPassword">Password</label>
            <div class="col-md-4">
                <input id="txtPassword" name="txtPassword" type="password" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtFirstName">First Name</label>
            <div class="col-md-4">
                <input id="txtFirstName" name="txtFirstName" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtLastName">Last Name</label>
            <div class="col-md-4">
                <input id="txtLastName" name="txtLastName" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtHomePhone">Home Phone</label>
            <div class="col-md-4">
                <input id="txtHomePhone" name="txtHomePhone" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtWorkPhone">Work Phone</label>
            <div class="col-md-4">
                <input id="txtWorkPhone" name="txtWorkPhone" type="text" placeholder="placeholder" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtAddressLine1">Address Line 1</label>
            <div class="col-md-4">
                <input id="txtAddressLine1" name="txtAddressLine1" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtAddressLine2">Address Line 2</label>
            <div class="col-md-4">
                <input id="txtAddressLine2" name="txtAddressLine2" type="text" placeholder="placeholder" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtCity">City</label>
            <div class="col-md-4">
                <input id="txtCity" name="txtCity" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtCountry">Country</label>
            <div class="col-md-4">
                <input id="txtCountry" name="txtCountry" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="txtZipCode">Zip Code</label>
            <div class="col-md-4">
                <input id="txtZipCode" name="txtZipCode" type="text" placeholder="placeholder" class="form-control input-md" required="">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="btnSubmit"></label>
            <div class="col-md-4">
                <!--<button id="btnSubmit" name="btnSubmit" class="btn btn-primary">Button</button>-->
                <a id="btnSubmit" href="#" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span>  Submit</a>
            </div>
        </div>
    </fieldset>
</form>
