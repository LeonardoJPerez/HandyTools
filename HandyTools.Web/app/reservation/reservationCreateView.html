<div class="container-fluid">
    <form name="reservationForm" class="form-horizontal create-profile" novalidate ng-submit="vm.ok()">
        <fieldset>

            <div class="row top-buffer">
                <div class="col-md-6 col-md-offset-5">
                    <!-- Form Name -->
                    <legend>Create New Reservation</legend>
                </div>
            </div>
            <!-- Date Range Selection-->
            <div class="row">
                <!-- StartDate -->
                <div class="col-md-3 col-md-offset-3">
                    <div class="col-md-12">
                        <label class="control-label" for="dpStartDate">Start Date</label>
                        <div class="input-group input-group-sm">
                            <input id="dpStartDate" type="text" class="form-control" uib-datepicker-popup ng-model="vm.reservation.startDate" is-open="popup1.opened"
                                   datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- EndDate -->
                <div class="col-md-3">
                    <div class="col-md-12">
                        <label class="control-label" for="dpEndDate">End Date</label>
                        <div class="input-group input-group-sm">
                            <input id="dpEndDate" type="text" class="form-control input-sm" uib-datepicker-popup ng-model="vm.reservation.endDate" is-open="popup2.opened"
                                   datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default input-sm" ng-click="open12()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-3 col-md-offset-3">
                                <div class="form-group form-group-sm">
                                    <select id="ddlTooType" ng-model="vm.selectedState" ng-options="state.name as state.name for state in vm.states" class="form-control" required>
                                        <option value="" selected>Select a State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3">
                                <div class="form-group form-group-sm">
                                    <select id="ddlTool" ng-model="vm.selectedState" ng-options="state.name as state.name for state in vm.states" class="form-control" required>
                                        <option value="" selected>Select a State</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-centered">
                <!-- Submit -->
                <div class="col-md-2 col-centered">
                    <label class="control-label" for="btnSubmit"></label>
                    <div class="form-group">
                        <button id="btnBack" name="btnSubmit" class="btn btn-block btn-lg btn-default" type="button" ng-click="vm.cancel()">
                            <span class="glyphicon glyphicon-log-out icon-flipped"></span>  Back
                        </button>
                    </div>
                </div>

                <div class="col-md-1 col-centered"></div>
                <div class="col-md-2 col-centered">
                    <label class="control-label" for="btnSubmit"></label>
                    <div class="form-group">
                        <button id="btnSubmit" name="btnSubmit" class="btn btn-block btn-lg btn-success" type="submit" ng-disabled="reservationForm.$invalid">
                            <span class="glyphicon glyphicon-floppy-disk"></span>  Create
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
