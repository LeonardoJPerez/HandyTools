<div class="container">
    <div class="row row-centered top-buffer">
        <div class="center-block">
            <h2>Tools Inventory</h2>
            <hr />
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-md-2 pull-left">
            <div class="form-group form-group-sm">
                <select class="form-control" name="toolTypes" aria-describedby="sizing-addon2">
                    <option value="-1">Select a Tool Type</option>
                </select>
            </div>
        </div>
        <div class="col-md-3 pull-right">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="glyphicon glyphicon-none"></i>
                        <i class="glyphicon glyphicon-search"></i>
                        <i class="glyphicon glyphicon-none"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row top-buffer" ng-init="displaySelected()">
        <table tr-ng-grid="" class="table table-striped table-hover reservation-grid" selected-items="mySelectedItems" items="vm.reservations" enable-filtering="false"
               cell-width="10em" selection-mode="SingleRow">
            <thead>
                <tr>
                    <th field-name="id" display-name="ID" cell-width="3em" enable-sorting="false"></th>
                    <th field-name="description" display-name="Name" display-align="left"></th>
                    <th field-name="dailyRentalCharge" display-name="Daily Rental Charge" display-format="displayCurrency:gridItem" display-align="center" cell-width="12em"></th>
                    <th field-name="longDescription" display-name="Description" display-align="left"></th>
                    <th field-name="deposit" display-name="Deposit" display-align="center" cell-width="9em" display-format="displayCurrency:gridItem"></th>
                    <th field-name="lastServiced" display-name="Last Serviced Date" display-align="center" cell-width="10em" display-format="displayAsShortDate:gridItem"></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
