<div class="container">
    <div class="row row-centered top-buffer">
        <div class="center-block">
            <h2>Tools Inventory</h2>
            <hr />
        </div>
    </div>
    <div class="row top-buffer tools-inventory-filters">
        <div class="col-md-2 pull-left">
            <div class="form-group form-group-sm">
                <select id="ddlTooType" ng-model="vm.selectedToolType" ng-options="type as type for type in vm.toolTypes track by type" class="form-control"
                        aria-describedby="sizing-addon2" ng-change="vm.toolTypeChange(vm.selectedToolType)">
                    <option value="" selected>Select a ToolType</option>
                </select>
            </div>
        </div>
        <div class="col-md-3 filter-col">
            <div class="col-md-12">
                <div class="dropdown" ng-class="{ 'has-error' : vm.showStartDateError }">
                    <a class="dropdown-toggle" id="ddStartDate" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" required value="{{vm.startDate | date:'medium'}}" name="startDate" id="startDate" placeholder="Start Date"
                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showStartDateError" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="vm.startDate" data-datetimepicker-config="vm.dateOptionsStart" data-on-set-time="vm.validateStart(newDate, oldDate)" />
                    </ul>
                </div>
            </div>
        </div>
        <!-- EndDate -->
        <div class="col-md-3 filter-col">
            <div class="col-md-12">
                <div class="dropdown" ng-class="{ 'has-error' : vm.showEndDateError }">
                    <a class="dropdown-toggle" id="ddEndDate" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" required value="{{vm.endDate | date:'medium'}}" name="endDate" placeholder="End Date"
                                   uib-popover-html="vm.popupHtml" popover-placement="top" popover-trigger="none" popover-is-open="vm.showEndDateError" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="vm.endDate" datetimepicker-config="vm.dateOptionsEnd" data-on-set-time="vm.validateEnd(newDate, oldDate)" />
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-3 pull-right">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search by Tool Id" aria-describedby="sizing-addon2" ng-model="vm.searchText">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="glyphicon glyphicon-none"></i>
                        <i class="glyphicon glyphicon-search"></i>
                        <i class="glyphicon glyphicon-none"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row top-buffer" ng-init="displaySelected()">
        <table tr-ng-grid="" class="table table-striped table-hover reservation-grid" selected-items="mySelectedItems" items="vm.tools" enable-filtering="false"
               filter-by="vm.searchText" filter-by-fields="vm.filter" order-by="" page-items="10" cell-width="10em" selection-mode="SingleRow">
            <thead>
                <tr>
                    <th field-name="id" display-name="ID" cell-width="3em" enable-sorting="false" display-align="center"></th>
                    <th field-name="description" display-name="Name" display-align="left"></th>
                    <th field-name="dailyRentalCharge" display-name="Daily Rental Charge" display-format="displayCurrency:gridItem" display-align="center" cell-width="12em"></th>
                    <th field-name="longDescription" display-name="Description" display-align="left"></th>
                    <th field-name="deposit" display-name="Deposit" display-align="center" cell-width="9em" display-format="displayCurrency:gridItem"></th>
                    <th field-name="type" display-name="Type" display-align="center" cell-width="9em"></th>
                    <th field-name="lastServiced" display-name="Last Serviced Date" display-align="center" cell-width="10em" display-format="displayAsShortDate:gridItem"></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
